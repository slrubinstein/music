<!-- controller: SidebarCtrl as sidebar -->

<div class="col-sm-3 col-md-2 sidebar jumbotron container">
	
	<div id="keyButtons">

		<button draggable class="btn btn-default keyButtons" ng-repeat="note in sidebar.notes | limitTo: 12" ng-click="sidebar.clickChord($index)">{{note}}</button>
	</div>
	<p>Current Root:</p>
	<p>{{sidebar.root}} id: {{sidebar.id}}</p>
	<br>

	<button class="btn btn-default" ng-repeat="num in sidebar.majorNumerals" ng-click="sidebar.clickNumerals($index)">{{num}}</button>

</div>

<div class="col-sm-9 col-md-10 ">
	<music-sandbox></music-sandbox>
</div>
