<!-- controller: MusicSandboxCtrl as sand -->

<controlbar></controlbar>

<music-audio></music-audio>


<div class="col-md-12 col-lg-12">
	<div id="score" class="col-md-12 col-lg-12">
    <div class="btn-group btn-group-lg" ng-repeat="measure in controlbar.measures track by $index">
      
      <button draggable class="btn btn-default dropdown-toggle" ng-click="sand.dropdown($index)">{{measure.root}}<span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="sub in sand.substitutions"><a href="#">{{sub.name}} {{sub.build}}</a></li>
      </ul>
      
    </div>
